<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div id="container">
            <div id="area-login">
                <img src="img/perfil.png" alt="Perfil">
                <form id="formulario-login">
                    <div>
                        <input class="email" placeholder="Email" type="text" name="campo-email" id="campo-email">
                    </div>
                    
                    <div>
                        <input class="senha" placeholder="Senha" type="password" name="campo-senha" id="campo-senha">
                    </div>
                    <input class="submit" type="submit" value="Logar">
                </form>
            </div>
        </div>
    </body>
</html>
